<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="data" type="io.ebean.PagedList"*/-->
<!--/*@thymesVar id="page" type="org.springframework.data.domain.Page"*/-->
<nav th:fragment="pagination(page)">
    <ul class="pagination justify-content-end">

        <li class="page-item disabled"><a class="page-link" th:text="${page.totalElements}">0000</a></li>

        <li class="page-item" th:classappend="${page.first}?'disabled'">
            <a class="page-link" th:href="@{'?page='+${page.previousOrFirstPageable().pageNumber+1}}"><i class="fa fa-angle-left"></i></a>
        </li>

        <li class="page-item active">
            <span class="page-link">[(${page.number+1})] / [(${page.totalPages})]</span>
        </li>

        <li class="page-item" th:classappend="${page.last}?'disabled'">
            <a class="page-link" th:href="@{'?page='+${page.nextOrLastPageable().pageNumber+1}}"><i class="fa fa-angle-right"></i></a>
        </li>

    </ul>
</nav>
</html>
